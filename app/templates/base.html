<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NEXTファーム">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">ホーム</a></li>
                <li><a href="{{ url_for('map.map_view') }}">生育マップ</a></li>
                <li><a href="{{ url_for('chatbot.chatbot_view') }}">AIアドバイザー</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 NEXTファーム - スマート農業の未来</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
